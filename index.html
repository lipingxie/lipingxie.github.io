<!DOCTYPE html>
<html>
Hello World Test
<head>
    <meta charset="utf-8">

</head>
<body>
    <script src='https://d3js.org/d3.v5.min.js'></script>
    <style>
        rect {
            fill: lightblue;
            stroke: black;
        }
    </style>
    <svg width=300 height=300>
    </svg>
    <script>
        var data = [4, 8, 15, 16, 23, 42];
        var margin = 50;
        var xs = d3.scaleBand().domain([0, 1, 2, 3, 4, 5]).range([0, 200]);
        var ys = d3.scaleLinear().domain([0, 42]).range([200, 0]);
        d3.select("svg").attr("class", "chart").append("g").attr("transform", "translate(" + margin + "," + margin + ")").selectAll("rect").data(data).enter().append("rect").attr("x", function (d, i) { return xs(i); }).attr("y", function (d) { return ys(d); }).attr("width", 200 / 6).attr("height", function (d) { return 200 - ys(d); });

        d3.select("svg").append("g").attr("transform", "translate(" + margin + "," + margin + ")").call(d3.axisLeft(ys));

        d3.select("svg").append("g").attr("transform", "translate(" + margin + "," + (margin + 200) + ")").call(d3.axisBottom(xs));

    </script>
</body>
</html>
